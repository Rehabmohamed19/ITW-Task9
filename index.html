<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <script src="https://kit.fontawesome.com/87606e3646.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row pt-3">
            <div class="col-3">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <a class="navbar-toggler-icon cardbtn">
                    <img src="./images/Menu.png" alt="">
                    </a>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <!-- navigation bar -->
                </div>
            </div>
            <div class="col-6 logo d-flex justify-content-center align-items-start mt-1">
                <img src="./images/Logo.png" alt="">
            </div>
            <div class="col-3 search-cart mt-1 d-flex">
                <img src="./images/Search.png" width="20px" height="20px" alt="">
            <a href="./cart.html">
                <img src="./images/shopping bag.png" class="ms-3 cart-btn" alt="" width="20px" height="20px">
            </a>
            </div>
        </div>
        <div>
            <div class="carousel-wrapper">
                <div id="carouselExampleSlidesOnly" class="carousel slide mt-3" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="jacket.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/jacket4.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/jacket3.png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                  </div>
            </div>
            <h3 class="pro-title mt-2">Mohan</h3>
            <p class="pro-description">
                Recycle Boucle Knit Cardigan Pink
            </p>
            <div class="pro-price orange-text"></div>
            <div class="container-fluid colorAndSize-wrapper p-0 my-3">
                <div class="row">
                    <div class="col-6">
                        <div class="pro-colors d-flex justify-content-between">
                            <h6>Color</h6>
                            <div class="black color-selector selected" data-title="black" onclick="colorSelector(this)">
                            </div>
                            <div class="orange color-selector" onclick="colorSelector(this)" data-title="orange"></div>
                            <div class="grey color-selector" onclick="colorSelector(this)" data-title="grey"></div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="pro-sizes d-flex justify-content-between">
                            <h6>Size</h6>
                            <div class="small text-center size-selector selected" data-title="small"
                                onclick="sizeSelector(this)">S</div>
                            <div class="medium text-center size-selector" data-title="medium"
                                onclick="sizeSelector(this)">M</div>
                            <div class="large text-center size-selector" data-title="large"
                                onclick="sizeSelector(this)">L</div>
                        </div>
                    </div>
                </div>
                <div class="shown-items">
                    <div class="row d-flex py-2 mt-4" style="background-color: black;">

                        <i class="fa-solid fa-plus col-2 plus calc" style="color: white;"
                            onclick="addToBasket(this)"></i>
                        <button type="button calc" onclick="addToBasket(this)"
                            class="addToBasket col-8 d-flex justify-content-start"> Add to basket </button>
                        <i class="fa-regular fa-heart col-2 heart" style="color: #ffffff;"></i>
                    </div>
                </div>
                <div class="hidden-items">
                    <div class="row d-flex justify-content-center  pt-2 mt-4" style="background-color: black; height: 40px;">

                        <i class="fa-solid fa-minus col-5 d-flex justify-content-end counter-minus"
                            onclick="removeFromBasket(this)" style="color: white; "></i>
                        <div class="cart-counter counter col-2 d-flex justify-content-center" style="color: #ffffff;" id="counter"></div>
                        <i class="fa-solid fa-plus col-5 d-flex justify-content-start counter-plus calc"
                            onclick="addToBasket(this)" style="color: white; "></i>

                    </div>
                </div>
            </div>
        </div>





    </div>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>

</html>
